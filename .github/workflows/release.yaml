---
name: release

on: [workflow_dispatch]

jobs:
  release:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/go

      - name: Container Image
        uses: ./.github/actions/buildah
        with:
          tags: "latest,${{ github.ref }}"

      - name: GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "FAKE Release"
